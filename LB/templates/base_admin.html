<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Web System{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #1f2937;
            --sidebar-bg: #111827;
            --link-color: #d1d5db;
            --link-hover-bg: #374151;
            --primary-color: #3b82f6;
            --text-color: #f9fafb;
        }

        body {
            display: flex;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            padding: 30px 20px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #374151;
        }

        .sidebar-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--link-color);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .sidebar nav ul li a:hover {
            background-color: var(--link-hover-bg);
            color: var(--text-color);
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--link-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            My App
        </div>
        <nav>
            <ul>
                <li><a href="/{{ user_id }}/classlist">班級列表</a></li>
                <li><a href="/{{ user_id }}/users">管理使用者</a></li>
                <li><a href="/{{ user_id }}/realtimedata">及時廣播訊息狀態</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
