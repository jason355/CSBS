<!DOCTYPE html>
<html>
<head>
    <title>Error Log</title>
</head>
<body>
    <h1>Error Log</h1>
    <ul>
        {% for error in errors %}
            <li>
                <strong>ID:</strong> {{ error.id }}<br>
                <strong>Time:</strong> {{ error.time }}<br>
                <strong>Error:</strong> {{ error.error }}<br>
            </li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
