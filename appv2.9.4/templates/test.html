<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兩欄表格</title>

    <style>
        /* 增加一些樣式來美化表格 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>兩欄表格</h2>

<table>
  <tr>
    <th>第一欄</th>
    <th>第二欄</th>
  </tr>
  <tr>
    <td>資料 1</td>
    <td>資料 2</td>
  </tr>
  <tr>
    <td>資料 3</td>
    <td>資料 4</td>
  </tr>
  <tr>
    <td>資料 5</td>
    <td>資料 6</td>
  </tr>
  <!-- 可以繼續添加更多行 -->
</table>

</body>
</html>
